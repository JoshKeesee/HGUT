<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HGUT - Login</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/login.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" href="favicon.png" />
</html>

<body class="light">
	<div id="container">
		<div id="header">
			<img id="icon" src="favicon.png" />
			<div id="tabs">
				<div id="theme" class="tab">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="light-icon">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="dark-icon" style="opacity: 0">
						<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
					</svg>
					<div>Theme</div>
				</div>
			</div>
			<div id="expand" class="tab">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
				</svg>
			</div>
		</div>
		<div id="login-container">
			<form method="post" class="light-box">
				<input name="name" class="top" placeholder="Enter your name (John Doe)..." autofocus>
				<input name="password" type="password" class="middle" placeholder='Enter your password (default password is "password")...'>
				<input name="access-code" type="password" class="bottom" placeholder="Enter the HGUT access code..." autocomplete="one-time-code">
				<div>
					<div class="error"></div>
					<button>Login</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init();</script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
</body>
