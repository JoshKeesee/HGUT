			<div id="online" class="light-box"></div>

		<div id="chat-container">
			<div id="chat-sidebar">
				<div id="sidebar-title">Chats</div>
				<div id="chat-rooms">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="sidebar-title">People</div>
				<div id="chat-people">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<div id="chat-box" class="light-box">
				<div id="chat-name"></div>
				<div id="chat-messages">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="typing"></div>
				<div id="chat-input-box">
					<input type="file" accept="image/*" id="add-file">
					<label for="add-file">

						</svg>
					</label>
					<input type="text" id="chat-input" placeholder="Say something..." autofocus autocomplete="off" maxlength="250">
					<button id="chat-send">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
