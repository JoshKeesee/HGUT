<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HGUT - Chat</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/chat.css" />
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" href="favicon.png" />
	<meta name="theme-color" content="#ffffff" />
</html>

<body class="light">
	<div id="container">
		<div id="header">
			<img id="icon" src="favicon.png" />
			<div id="menu">
				<div id="bar" class="dark-box"></div>
				<div id="bar" class="dark-box"></div>
				<div id="bar" class="dark-box"></div>
			</div>
			<div id="header-title">HGUT - Chat</div>
			<div id="online" class="light-box"></div>
			<div id="theme">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="light-icon">
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="dark-icon" style="opacity: 0">
					<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
				</svg>
			</div>
		</div>
		<div id="chat-container">
			<div id="chat-sidebar">
				<div id="sidebar-title">Book</div>
				<div id="chat-book">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="sidebar-title">Chats</div>
				<div id="chat-rooms">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="sidebar-title">People</div>
				<div id="chat-people">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<div id="chat-box" class="light-box">
				<div id="chat-messages">
					<div class="loading">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="typing"></div>
				<div id="chat-input-box">
					<input type="file" accept="image/*" id="add-file">
					<label for="add-file">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
					</label>
					<input type="text" id="chat-input" placeholder="Say something..." autofocus autocomplete="off" maxlength="250">
					<button id="chat-send">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="socket.io/socket.io.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/reg.js"></script>
	<script src="js/chat.js"></script>
</body>
